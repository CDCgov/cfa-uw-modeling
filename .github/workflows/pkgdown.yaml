# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, prod]
  pull_request:
    branches: [main, prod]
    paths: './epimodel-sti'
  release:
    types: [published]
  workflow_dispatch:


name: pkgdown website

env:
  PKG_PATH: epimodel-sti

jobs:
  build:
    name: pkgdown site build

    runs-on: ubuntu-latest

    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: write
      id-token: write
      pages: write

    steps:

    - uses: actions/checkout@v4

    # These steps only happen if the cache is not hit
    - uses: r-lib/actions/setup-pandoc@v2
      with:
        pandoc-version: "2.19.2"

    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: "4.4.0"
        use-public-rspm: true

    - uses: r-lib/actions/setup-r-dependencies@v2
      with:
        pak-version: rc
        extra-packages: any::pkgdown, local::.
        needs: website
        working-directory: ${{ env.PKG_PATH }}
        install-quarto: true

    - name: Build site
      run: |
        cd ${{ env.PKG_PATH }}
        Rscript --vanilla -e \
          "pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)"

    - name: Upload pages artifact
      id: upload-artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ${{ env.PKG_PATH }}/docs/
        name: github-pages
        retention-days: 7

  deploy:
    # check builds on PRs but only deploy when main changes
    if: ${{ github.event_name != 'pull_request' }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Deploy to GitHub pages
      uses: actions/deploy-pages@v4

  post-page-artifact:
    runs-on: ubuntu-latest

    if: ${{ github.event_name == 'pull_request' }}

    # This job depends on the `build` job
    needs: build

    # Required permissions
    permissions:
      contents: read
      pull-requests: write

    steps:
    # Post the artifact pulling the id from the `readme` step.
    # The msg will refer to the artifact as 'README file'.
    - name: Post the artifact
      uses: CDCgov/cfa-actions/post-artifact@v1.0.0
      with:
        artifact-name: github-pages
        gh-token: ${{ secrets.GITHUB_TOKEN }}
